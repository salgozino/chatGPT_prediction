<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Prediction</title>
  </head>
  <body>
    <h1>Select a crypto currency to predict</h1>
    <form action="{{ url_for('predict') }}" method="get">
      <select name="symbol">
        {% for symbol in symbols %}
        <option value="{{ symbol }}">{{ symbol }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Predict">
    </form>
  </body>
</html>
